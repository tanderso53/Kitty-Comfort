before_script:
  - echo "Before script section"
  - echo "For example you might run an update here or install a build dependency"
  - echo "Or perhaps you might print out some debugging details"
  - mkdir -p lib/libpqxx
  - git clone -b 7.4.0 https://github.com/jtv/libpqxx.git lib/libpqxx
  - cd lib/libpqxx
  - ./configure --disable-documentation
  - cd ../..
  - make -C lib/libpqxx install DESTDIR="$(pwd)/ostree"

after_script:
  - echo "After script section"
  - echo "For example you might do some cleanup here"
  - rm -R ostree

build1:
  stage: build
  script:
    - echo "Building kittyfiler"
    - export CFLAGS="-I$(pwd)/ostree/usr/local/include"
    - export LDFLAGS="-L$(pwd)/ostree/usr/local/lib"
    - gmake -C kittyfiler
  artifacts:
    paths:
      - kittyfiler/kittyfiler 

test1:
  stage: test
  script:
    - echo "Testing kittyfiler"
    - kittyfiler/kittyfiler
